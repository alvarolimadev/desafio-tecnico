server {
    listen 80;
    server_name localhost;

    # SERVE O FRONTEND (Vue buildado)
    root /usr/share/nginx/html;
    index index.html;

    # ROTAS DO FRONTEND (SPA)
    location / {
        try_files $uri /index.html;
    }

    # ROTAS DA API (Laravel via PHP-FPM)
    location /api {
        # remove o prefixo /api antes de passar ao Laravel
        rewrite ^/api/?(.*)$ /$1 break;

        include fastcgi_params;
        fastcgi_pass backend:9000;

        # indica para o PHP-FPM onde está o index.php
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }

    # fallback para PHP (acesso direto a .php se necessário)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
    }
}
